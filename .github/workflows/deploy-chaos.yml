name: Deploy Chaos on Merge
on:
  push:
    branches:
      - main  # oder dein Zielbranch

jobs:
  deploy-chaos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENTS }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Apply LitmusChaos workflows
        run: |
          kubectl apply -f chaos-workflows/   # Ordner mit deinen YAML-Dateien
